<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        
        <!-- container principal -->
        <div class="form-container">

            <div class="form-header">
                <p>formulario</p>
            </div>

            <!-- principal -->
            <div class="form-body">
            
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
           
                <form action="">
    
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Coloque um título" minlength="5" maxlength="10" required>
                    </div>
    
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>
    
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca dos detalhes do veículo"></textarea>
                    </div>
    
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                    </div>
    
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>
    
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem" required>
                    </div>
    
                    <div class="box-input">
                        <label for="purchase_date">Data de Venda <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" placeholder="Digite a kilometragem" required>
                    </div>
    
                    <div class="box-input">
                        <p class="radio">Tipo de cambio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="automatico">
                        <label for="automatico">Automático</label>
                    </div>
    
                    <div class="optional-box">
                        <p>Opcionais :</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="cr" value="cr">
                                <label for="cr">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
    
                    <div class="optional-box">
                        <ul class="optional-list">

                            <li>
                                <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                                <label for="lane-assist">assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smarthphone" value="smarthphone">
                                <label for="smarthphone">integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather-seat" value="leather-seat">
                                <label for="leather-seat">bancos em couro</label>
                            </li>
                        </ul>
                        </div>
                        
                        <div class="box-input">
                            <p>Adicione as fotos dos carros aqui <span class="required-field">*</span></p>
                            <input type="file" name="imagens" id="photo" multiple accept="image/png , image/jpg">
                    </div>
    
                    <input class="btn-submit" type="submit" value="Enviar">
    
                </form>
           
            </div>


        </div>

    </div>

    

</body>
</html>
